<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/tasks.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">To-Do List</h1>

    <form action="/todo" method="post" class="input-group mb-4">
        <input type="text" name="title" class="form-control" placeholder="Nueva tarea" required>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="task : ${tasks}">
                <span th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''"
                      th:text="${task.title}"></span>

            <div>
                <a th:href="@{'/todo/' + ${task.id} + '/toggle'}" class="btn btn-sm btn-outline-success me-2">
                    ✓
                </a>
                <a th:href="@{'/todo/' + ${task.id} + '/delete'}" class="btn btn-sm btn-outline-danger">
                    ✕
                </a>
            </div>
        </li>
    </ul>
    <div class="mt-4 text-center">
        <a href="/" class="btn btn-secondary volver-inicio">Volver al inicio</a>
    </div>
</div>
</body>
</html>
