<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Typing Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/typing.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid py-3 px-5">
  <!-- Barra superior -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4>Typing Test ⌨️</h4>
    <div>
      <a href="/todo" class="btn btn-outline-primary me-2">To-Do List</a>
      <a href="/pomodoro" class="btn btn-outline-success me-2">Pomodoro</a>
      <a href="/" class="btn btn-outline-secondary">Inicio</a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="typing-container" style="text-align:center;">
    <p id="texto-para-teclear" class="my-4" style="font-size: 1.2rem; margin-bottom: 0;">La frase aparece aquí</p>

    <textarea class="form-control mx-auto" rows="5" placeholder="Comienza a teclear..." oninput="verificarEscritura()" style="max-width: 600px;"></textarea>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px; max-width: 600px; margin-left: auto; margin-right: auto;">
      <span id="resultado" class="fw-bold text-start"></span>
      <button id="boton-reset" class="btn btn-warning d-none" onclick="cargarFraseAleatoria()">Nueva frase</button>
    </div>
  </div>

  <script src="/js/typingtest.js"></script>
</body>
</html>
